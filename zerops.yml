zerops:
  - setup: svelte
    build:
      prepareCommands:
        - rm ~/.bashrc && touch .bashrc
        - curl -fsSL https://bun.sh/install | bash
      buildCommands:
        - bun install
        - bun run build
      deploy:
        - ./build
        - package.json
    run:
      prepareCommands:
        - rm ~/.bashrc && touch .bashrc
        - curl -fsSL https://bun.sh/install | bash
        - echo "$HOME"
      start: NODE_ENV=production bun start
